<div class="container">
  <h1>Le Chat</h1>
  <article>
    <form>
      <input id="username" type="text" placeholder="Username" required (keyup)="keyUpUsername($event)"/>
      <input id="password" type="password" placeholder="Password" required (keyup)="keyUpPassword($event)"/>
      <small>Your data is stored safely and we do not have access to it.</small>
      <input type="submit" role="button" value="Login" (click)="handleLogin($event)"/>
    </form>
  </article>
</div>
